<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Makanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .menu-item img {
            max-width: 100px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Penjualan Makanan Kami</h1>
        <p>Nikmati berbagai macam makanan lezat!</p>
    </header>
    <div class="container">
        <h2>Menu Kami</h2>
        <div class="menu-item">
            <img src="gambar1.jpg" alt="Makanan 1">
            <div>
                <h3>Makanan 1</h3>
                <p>Deskripsi makanan 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Harga: $10</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="gambar2.jpg" alt="Makanan 2">
            <div>
                <h3>Makanan 2</h3>
                <p>Deskripsi makanan 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Harga: $12</p>
            </div>
        </div>
        <!-- Tambahkan item menu lainnya sesuai kebutuhan -->
    </div>
</body>
</html>
